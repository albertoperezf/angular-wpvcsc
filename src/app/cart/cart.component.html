<h3>Cart ({{ items.length }})</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<div class="cart-item" *ngIf="items.length === 0">
  <span>Cart is currently empty</span>
</div>

<div class="buttons" *ngIf="items.length > 0">
  <h3>Checkout</h3>
</div>

<div class="buttons" *ngIf="items.length > 0">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">
        Name
      </label>

      <input id="name" type="text" formControlName="name">
    </div>

    <div>
      <label for="address">
        Address
      </label>

      <input id="address" type="text" formControlName="address">
    </div>

    <div>
      <label for="telephone">
        Telephone
      </label>

      <input id="telephone" type="text" formControlName="telephone">
    </div>

    <div>
      <label for="total">
        Total
      </label>

      <input id="total" type="text" disabled [value]="total | currency">
    </div>

    <button 
      class="button" 
      [disabled]="!checkoutForm.value.name || !checkoutForm.value.address"
      type="submit"
    >
    Purchase
    </button>

    <button (click)="clear()">Clear cart</button>
  </form>
</div>
